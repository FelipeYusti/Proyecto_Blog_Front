        // Renderiza los posts en la interfaz
        function displayPosts(filteredPosts) {
          postsList.innerHTML = "";
          filteredPosts.forEach((post) => {
            const postCard = document.createElement("div");
            const col = document.createElement("div");
            col.setAttribute("class", "col-md-4");
            postCard.classList.add("post-card");
            postCard.setAttribute("class", "article card mb-4 shadow-sm");
            postCard.innerHTML = `
            <img src="${post.image}" alt="Imagen de ${post.title}" class="post-image"/>
            <div class="post-details">
              <h3 class="post-title">${post.title}</h3>
              <p class="post-excerpt">${post.excerpt}</p>
            </div>
            <div class="post-actions" style="display: flex; flex-direction:column;" >
               <div class="col-2">
                <button class="btn btn-warning rounded-pill edit-button" data-id="${post.id}"><i class="bi bi-pencil-square" style="font-size: larger;"></i></button>
                </div>
              <div class="col-2">

              </div>
            </div>
          `;

            col.appendChild(postCard);
            postsList.appendChild(col);
          });
          attachEventListeners();
        }

        // Filtros de b√∫squeda
        searchInput.addEventListener("input", function () {
          const query = searchInput.value.toLowerCase();
          const filteredPosts = posts.filter((post) => post.title.toLowerCase().includes(query));
          displayPosts(filteredPosts);
        });

        // Eventos para los botones de acci√≥n
        function attachEventListeners() {
          document.querySelectorAll(".view-button").forEach((button) => {
            button.addEventListener("click", function () {
              alert(`Ver post ${this.dataset.id}`);
            });

          document.querySelectorAll(".edit-button").forEach((button) => {

              alert(`Editar post ${this.dataset.id}`);
            });

          document.querySelectorAll(".delete-button").forEach((button) => {
            button.addEventListener("click", function () {
              if (confirm("¬øSeguro que deseas eliminar este post?")) {
                posts = posts.filter((post) => post.id != this.dataset.id);
                displayPosts(posts);
              }
            });
          });
        }

        // Ordenar por t√≠tulo
        document.getElementById("filter-title").addEventListener("click", function () {
